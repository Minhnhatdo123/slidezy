<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidezy</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./src/slidezy.css">
</head>
<body>
    <div class="slidezy">
        <div class="slidezy-content">
            <div class="slidezy-track">
                <div class="slide-1 slidezy-slide">Slide 1</div>
                <div class="slide-2 slidezy-slide">Slide 2</div>
                <div class="slide-3 slidezy-slide">Slide 3</div>
                <div class="slide-4 slidezy-slide">Slide 4</div>
                <div class="slide-5 slidezy-slide">Slide 5</div>
                <div class="slide-6 slidezy-slide">Slide 6</div>
            </div>
            <button class="slidezy-prev"><</button>
            <button class="slidezy-next">></button>
        </div>

        <div class="slidezy-nav">
            <div class="slidezy-dot active"></div>
            <div class="slidezy-dot"></div>
            <div class="slidezy-dot"></div>
            <div class="slidezy-dot"></div>
            <div class="slidezy-dot"></div>
            <div class="slidezy-dot"></div>

        </div>
    </div>

    <script src="./src/slidezy.js"></script>
</body>
</html>
